<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy2Share! easy to share</title>
	<link rel="stylesheet" type="text/css" href="sharing.css">
</head>
<body>


<setion class="upload-container">

<div class="drop-zone">

<div class="file-image ">
<img src="./file.png.png" class="center" draggable="false">
<img src="./file.png.png" class="left"   draggable="false">
<img src="./file.png.png" class="right"  draggable="false">
</div>
<input type="file" id="input">
<div class="info">DROP YOUR FILES HERE OR, <span class="btn"><b>BROWSE</b></span></div>
</div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy.png.png" id="copyURLBtn" alt="copy to clipboard icon">
            </div>


            <p class="email-info">Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="filed">
                        <label for="fromEmail">Your email</label>
                        <input type="email"  required name="from-email" id="sender">
                    </div>

                    <div class="filed">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
</se>

<script src="sharing.js"></script>
